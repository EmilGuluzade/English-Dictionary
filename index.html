<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Dictionary</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="heading">English-English Dictionary</h1>
        <input type="text" class="word" id="word" placeholder="Enter a word">
        <button>Translate</button>
        <div class="translatedDiv" id="translatedDiv">
            <p>Word: <span class="title" id="title"></span></p>
            <p>Meaning: <span class="meaning" id="meaning"></span></p>
            <audio src="" controls id="audio"></audio>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
